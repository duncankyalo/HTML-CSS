<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Edit Expense</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Expense Tracker</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="view_expense.html">View Expenses</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="editExpense">
            <h2>Edit Expense</h2>
            <form id="editExpenseForm">
                <input type="hidden" id="expenseId" name="expenseId">

                <label for="expenseName">Expense Name:</label>
                <input type="text" id="expenseName" name="expenseName" required>

                <label for="expenseAmount">Amount:</label>
                <input type="number" id="expenseAmount" name="expenseAmount" required>

                <label for="expenseCategory">Category:</label>
                <select id="expenseCategory" name="expenseCategory">
                    <option value="Food">Food</option>
                    <option value="Housing">Housing</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Other">Other</option>
                </select>

                <label for="expenseDate">Date:</label>
                <input type="date" id="expenseDate" name="expenseDate" required>

                <button type="submit">Save Changes</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Â© 2023 Expense Tracker. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
